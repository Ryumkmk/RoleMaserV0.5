{{define "content"}}
<!-- {{.}} -->
<div id="page1">
    <div class="hello-dog cute-img">
        <img src="/static/imgs/full-of-motivation.gif" alt="" width="140px">
    </div>
    <div class="page1-form-container shiftlist-page-container">
        <table class="page1-form-table shiftlist-page-table form-table-design">
            <thead class="page1-form-thead">
                <tr class="page1-form-header-tr">
                    <th class="page1-form-header-th">出勤日</th>
                    <th class="page1-form-header-th">出勤時間</th>
                    <th class="page1-form-header-th">出勤情報</th>
                </tr>
            </thead>
            <tbody class="page1-form-tbody">
                {{range .}}
                <tr class="page1-form-tbody-tr">
                    <td class="page1-form-tbody-td">{{.Date}}</td>
                    <td class="page1-form-tbody-td">{{.ShiftTime}}</td>
                    <td class="page1-form-tbody-td">{{.Ampm}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div class="back-btn-container">
        <button class="back-btn" onclick="history.back()">戻る</button>
    </div>
</div>
{{end}}
